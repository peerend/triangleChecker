<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <h1>What type of triangle do you have?</h1>

          <form class="user_input">
            <div class="form-group">
              <label for="side1">Side 1:</label>
              <input id="side1" type="number">
            </div>
            <div class="form-group">
              <label for="side1">Side 2:</label>
              <input id="side2" type="number">
            </div>
            <div class="form-group">
              <label for="side1">Side 3:</label>
              <input id="side3" type="number">
            </div>
            <button type="submit" class="btn"> Go! </button>
          </form>

          <div id="result">
            <h2>
              <p>Looks like <span id="grammar"></span> <span id="classification"></span> triangle!</p>
            </h2>
          </div>
        </div>
        <div class="col-md-3">
          <h2> Equilateral Triangles </h2>
          <ul id ='equilateral'></ul>
        </div>
        <div class="col-md-3">
          <h2> Isosceles Triangles </h2>
          <ul id ='isosceles'></ul>
        </div>
        <div class="col-md-3">
          <h2> Scalene Triangles </h2>
          <ul id ='scalene'></ul>
        </div>
        <div class="col-md-3">
        </div>
        <div class="col-md-3">
        </div>
      </div>
    </div>
  </body>
  </html>
